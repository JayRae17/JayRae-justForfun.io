<!DOCTYPE>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet"> 
        <title> SongsForEvryEmotion </title>
    </head>
    
    <body>
     <h1> SONGS FOR EVERY EMOTION</h1>
     <p id = 'start'>Click an emotion to change your mood</p>
    <div class = 'pics'>
    <img src="https://vignette.wikia.nocookie.net/international-entertainment-project/images/0/09/Joy_%28Inside_Out%29.png/revision/latest?cb=20160602194215"
    alt="joy" height="100" width="70"> 
    
    <img src="https://vignette.wikia.nocookie.net/insideout/images/8/82/SADNESS_Fullbody_Render.png/revision/latest?cb=20150730192430"
    alt="sadness" height="90" width="90">
    
    <img src="https://vignette.wikia.nocookie.net/international-entertainment-project/images/b/b7/Anger_%28Inside_Out%29.png/revision/latest?cb=20160604000935"
    alt="anger" height="90" width="90">
    
     <img src="https://vignette.wikia.nocookie.net/insideout/images/b/b1/FEAR_Fullbody_Render.png/revision/latest?cb=20150730192044"
    alt="fear" height="100" width="90">
    
    <img src="http://www.stickpng.com/assets/thumbs/5a0c694782e02d31ecb8d006.png"
    alt="disgust" height="100" width="90">
   
    
    </div>
    
     <div class = 'grid-container'>
     <div class = 'grid-item'    id = 'happy'>
         <button type="button" onclick= "window.open('https://www.youtube.com/watch?v=ru0K8uYEZWw')" style = "width:100%;
        height:100%" id = "but1">  HAPPY </button>
     </div>
     
     <div class = 'grid-item'   id = 'sad'>
        <button type="button" onclick= "window.open('https://www.youtube.com/watch?v=wmDxJrggie8')" style = "width:100%;
        height:100%" id = "but2">  SAD </button>
     </div>
     
     <div class = 'grid-item' id = 'anger'>
         <button type="button" onclick= "window.open('https://youtu.be/TOzAuR9crKs?t=6')" style = "width:100%;
        height:100%" id = "but3">  ANGRY </button>
     </div>
     
     <div class = 'grid-item' id = 'disgust'>
         <button type="button" onclick= "window.open('https://www.youtube.com/watch?v=uMBXhDcogcI')" style = "width:100%;
        height:100%" id = "but4">  DISGUST </button>
     </div>
     
     <div class = 'grid-item' id = 'rand'>
        <button type="button" onclick= "window.open('https://www.youtube.com/watch?v=E1AC_k9izjY')" style = "width:100%;
        height:100%" id = "but6">  RANDOM </button>
         
     </div>
     
     <div class = 'grid-item' id = 'fear'>
        <button type="button" onclick= "window.open('https://youtu.be/bRXm-4cIW3Q?t=19')" style = "width:100%;
        height:100%" id = "but5">  FEAR </button>
     </div>
     
     
     </div>
   
    </body>
</html>
