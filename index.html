<!DOCTYPE>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet"> 
        <title> SongsForEvryEmotion </title>
    </head>
    
    <body>
     <h1> SONGS FOR EVERY EMOTION</h1>
     <p id = 'start'>Click an emotion to change your mood</p>
     
     <div class = 'grid-container'>

         <button type="button" onclick= "window.location.href='https://www.youtube.com/watch?v=ru0K8uYEZWw'" style = "width:100%;
        height:100%">  HAPPY </button>
     </div>
     
     <div class = 'grid-item'   id = 'sad'>
        <button type="button" onclick= "window.location.href='https://www.youtube.com/watch?v=wmDxJrggie8'" style = "width:100%;
        height:100%">  SAD </button>
     </div>
     
     <div class = 'grid-item' id = 'anger'>

        height:100%">  ANGRY </button>
     </div>
     
     <div class = 'grid-item' id = 'disgust'>
         <button type="button" onclick= "window.location.href='https://www.youtube.com/watch?v=uMBXhDcogcI'" style = "width:100%;
        height:100%">  DISGUST </button>
     </div>
     
     <div class = 'grid-item' id = 'fear'>
        <button type="button" onclick= "window.location.href='https://www.youtube.com/watch?v=bRXm-4cIW3Q'" style = "width:100%;
        height:100%">  FEAR </button>
     </div>
     
     <div class = 'grid-item' id = 'rand'>
        <button type="button" onclick= "window.location.href='https://www.youtube.com/watch?v=E1AC_k9izjY'" style = "width:100%;
        height:100%">  RANDOM </button>
         
     </div>
     
     
    </div>
